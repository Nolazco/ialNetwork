<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Bootstrap 5.3.3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .sidebar {
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      width: 240px;
      background-color: #343a40;
      color: white;
    }
    .sidebar .nav-link {
      color: white;
    }
    .sidebar .nav-link.active {
      background-color: #495057;
    }
    .content {
      margin-left: 240px;
      padding: 20px;
    }
    .navbar {
      margin-left: 240px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column p-3">
    <h4 class="text-center">Mi Dashboard</h4>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="#" class="nav-link active">Inicio</a>
      </li>
      <li>
        <a href="#" class="nav-link">Reportes</a>
      </li>
      <li>
        <a href="#" class="nav-link">Usuarios</a>
      </li>
      <li>
        <a href="#" class="nav-link">Configuración</a>
      </li>
    </ul>
    <hr>
    <div>
      <span>Usuario: admin</span>
    </div>
  </div>

  <!-- Navbar superior -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Panel de Control</a>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="content">
    <h2 class="mb-4">Resumen</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card text-bg-primary shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Usuarios activos</h5>
            <p class="card-text fs-4">154</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-bg-success shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Ventas del día</h5>
            <p class="card-text fs-4">$4,320</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-bg-warning shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Pendientes</h5>
            <p class="card-text fs-4">27</p>
          </div>
        </div>
      </div>
    </div>

    <hr class="my-5">

    <h3>Actividad reciente</h3>
    <ul class="list-group">
      <li class="list-group-item">Usuario Juan inició sesión</li>
      <li class="list-group-item">Nuevo reporte generado</li>
      <li class="list-group-item">Actualización de configuración</li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
